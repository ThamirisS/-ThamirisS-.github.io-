<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Velha</title>
  <script>
  var jogador1 = "x";
  var jogador2 = "o";
  var fim = false;
  var vez = jogador1;
  function jogo() {
  	var casa = document.get.ElementsByClassName("casa");
  	for (var i = 0; i < casa.length; i++) {
    	casa[i].addEventListener("click", function(){
        	if (fim) {return;}
            	if (this.getElementByTagName("img").length == 0){
            	if (vez == jogador1) {
                	this.innerHTML = "<img src='x.png'>";
                    this.setAttribute("jogada", jogador1);
                    vez = jogador2;
                } else {
                	this.innerHTML = "<img src='o.png'>";
                    this.setAttribute("jogada", jogador2);
                    vez = jogador1;
                    }
                }
            }
        );
  
  </script>
  <style>
    body {
 	background-image: url("https://image.freepik.com/vetores-gratis/vector-background-de-rede-triangulo-de-poligono-abstrato_2065-76.jpg");
    }
    
    .table {
      margin:auto;
      border:2px solid black;
      width:306px;
      height:306px;
    }
    .casa {
     border:1px solid black;
     width:100px;
     height:100px;
     float:left;
    }
    
  </style>
</head>
<body>
<center><h1>Jogo da Velha</h1></center>
  <div class="table">
  	<div class="casa" id="c1"></div>
    <div class="casa" id="c2"></div>
    <div class="casa" id="c3"></div>
    <div class="casa" id="c4"></div>
    <div class="casa" id="c5"></div>
    <div class="casa" id="c6"></div>
    <div class="casa" id="c7"></div>
    <div class="casa" id="c8"></div>
    <div class="casa" id="c9"></div>
  
  </div>
</body>
</html>
