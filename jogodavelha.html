<!DOCTYPE html>

  <title>Jogo da Velha</title>
  <script>
    <link  src="x.png" type="image/x-png">
     <link  src="o.png" type="image/x-png">
    var jogador = 'x';
    function jogo(id){
      var src = img(id);
      if (src == "branco.png"){
        document.getElementById(id).src = "img/" + jogador + ".png";
        if (jogador == 'x') {
          jogador = 'o';
        } else {
          jogador = 'x';
        }   
      }
    }
    function img(id){
      var src = document.getElementById(id).src;
      return src.substring(src.length - 10, src.length);
    }
      
  </script>
</head>
